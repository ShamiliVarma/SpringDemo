<html>
<head>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
<link rel="stylesheet" href="css/angularsprigrest.css">
<script src="js/employeeController.js" type="text/javascript"></script>
<title>Employee List</title>
</head>
<body ng-app="EmployeeManagement" ng-controller="EmployeeController">
<button ng-click="logout()">
  Logout
</button>
    <a ng-href="index.html">Country List</a>
	<h1>Employee List</h1>
	<form ng-submit="submitCountry()">
		<table>

			<tr>
				<th colspan="2">Add/Edit Employee</th>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" ng-model="employeeForm.firstName" /></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" ng-model="employeeForm.lastName" /></td>
			</tr>
			<tr>
				<td>County</td>
				<td><input type="text"
					ng-model="employeeForm.employeeAddress.county" /></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text"
					ng-model=employeeForm.employeeAddress.city /></td>
			</tr>
			<tr>
				<td>State</td>
				<td><input type="text"
					ng-model="employeeForm.employeeAddress.state" /></td>
			</tr>
					<tr><td colspan="2">Bank Accounts </td></tr>
			<tr ng-repeat="bankAccount in employeeForm.bankAccounts"><td colspan="2">
				<table>
					<tr>
						<td>Account No</td>
						<td><input type="text" ng-model="bankAccount.accNo" /></td>
					</tr>
					<tr>
						<td>Bank</td>
						<td><input type="text" ng-model="bankAccount.bank" /></td>
					</tr>
					<tr>
						<td>Branch</td>
						<td><input type="text" ng-model="bankAccount.branch" /></td>
					</tr>
				</table></td>
			</tr>
			<tr>
				<td colspan="2" ><input ng-click="addBankAcc()" id="addBankAccount" type="button" value="Add a Bank Account"
					class="blue-button" /></td>
			</tr>
			<tr><td colspan="2">Departments </td></tr>
			<tr ng-repeat="department in employeeForm.departments"><td colspan="2">
				<table>
					<tr>
						<td>Department Name</td>
						<td><input type="text" ng-model="department.departmentName" /></td>
					</tr>
				</table></td>
			</tr>
			<tr>
				<td colspan="2" ><input ng-click="addDeprtmnt()" id="addDepartment" type="button" value="Add a Department"
					class="blue-button" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit"
					class="blue-button" /></td>
			</tr>
		</table>
	</form>
	<table>
		<tr>
			<th>Employee Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>

		<tr ng-repeat="employee in employees">

			<td>{{ employee.empId }}</td>
			<td>{{ employee.firstName }}</td>
			<td>{{ employee.lastName }}</td>

			<td><a ng-click="editEmployee(employee)" class="blue-button">Edit</a>
				| <a ng-click="deleteEmployee(employee)" class="red-button">Delete</a></td>
		</tr>

	</table>
</body>
</html>
